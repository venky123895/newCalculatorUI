<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="first">
            <div class="display"><h3 style="color: white;">0</h3></div>
            <div class="clear"><h3 style="color: white;">C</h3></div>
           
        </div>
        <div class="second">
            <div class="number7"><h3 style="color: white;">7</h3></div>
            <div class="number8"><h3 style="color: white;">8</h3></div>
            <div class="number9"><h3 style="color: white;">9</h3></div>
            <div class="mul"><h3 style="color: white;">*</h3></div>
        </div>
        <div class="third">
            <div class="number4"><h3 style="color: white;">4</h3></div>
            <div class="number5"><h3 style="color: white;">5</h3></div>
            <div class="number6"><h3 style="color: white;">6</h3></div>
            <div class="divide"><h3 style="color: white;">/</h3></div>
        </div>
        <div class="fourth">
            <div class="number1"><h3 style="color: white;">1</h3></div>
            <div class="number2"><h3 style="color: white;">2</h3></div>
            <div class="number3"><h3 style="color: white;">3</h3></div>
            <div class="plus"><h3 style="color: white;">+</h3></div>
        </div>
        <div class="fifth">
            <div class="dot"><h3 style="color: white;">.</h3></div>
            <div class="zero"><h3 style="color: white;">0</h3></div>
            <div class="equals"><h3 style="color: white;">=</h3></div>
            <div class="subtract"><h3 style="color: white;">-</h3></div>
        </div>
    </div>
</body>
</html>
